<body>
    <header>
        <img src="https://ggserver.cc/logo.webp" alt="Logo" class="logo">
        Valheim Server Dashboard
        <div id="last-update" class="last-update">
            <!-- Last Update will be shown here -->
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <div class="server-player-stack">
                <div class="server-player-container">
                    <div class="status-title">Server Status</div>
                    <div id="statusCard" class="card">
                        <!-- Server status data will be displayed here -->
                    </div>
                </div>

                <!-- Players Section -->
                <div class="server-player-container">
                    <div class="players-title">Players</div>
                    <div id="playersCard" class="card">
                        <!-- Player data will be displayed here -->
                    </div>
                </div>
            </div>

            <div class="metrics-stack">
                <div id="cpuChartContainer" class="metric-chart-container">
                    <div class="chart-title">CPU Usage</div>
                    <canvas id="cpuChart"></canvas>
                </div>
                <div id="diskChartContainer" class="metric-chart-container">
                    <div class="chart-title">Disk Usage</div>
                    <canvas id="diskChart"></canvas>
                </div>
            </div>

            <div id="memoryChartContainer" class="metric-chart-container">
                <div class="chart-title">Memory Usage</div>
                <canvas id="memoryChart"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
